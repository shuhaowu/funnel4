<html>
  <head>
    <title>Blog</title>
  </head>
  <body>
    <ul>
      {% for post in posts %}
      <li><a href="{{ post.link }}">{{ post.title }} - {{ post.created_at }}</a></li>
      {% endfor %}
    </ul>
    {% if page_num > 1 %}
    <a href="{{ page_num - 1 }}.html">Prev page</a>
    {% endif %}

    {% if page_num < num_pages %}
    <a href="{{ page_num + 1 }}.html">Next page</a>
    {% endif %}

    {{ page_num }} / {{ num_pages }} Pages
  </body>
</html>
